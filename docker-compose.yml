version: '3'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres
    environment:
      DBNAME: dga_production
      DBUSER: dgatours
      DBPASS: dgatours
      DBSCHEMA: public
      DBPORT: 5432

